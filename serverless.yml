service: sample-service

provider:
  name: aws
  runtime: nodejs4.3
  stage: dev
  region: ap-northeast-1
  memorySize: 1536
  timeout: 30
  environment: ${self:custom..${env.stage}}

custom:
  dev: 
    - DOMAIN: dev.example.coom
  rc: 
    - DOMAIN: rc.example.coom
  prod: 
    - DOMAIN: prod.example.coom

