package:
  exclude:
    - ts/**
    - .vscode/**
    - .git/**
    - node_modules/**

functions:
  hello:
    handler: dist/src/handler.hello
    events:
      - http:
          path: hello/{name}
          method: get

plugins:
  - serverless-offline
  - serverless-plugin-include-dependencies
